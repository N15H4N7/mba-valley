{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
		<section class="login first grey">
			<div class="container">
				<div class="box-wrapper">				
					<div class="box box-border">
						<div class="box-body">
							<h4>Register</h4>
							<form class="form1" id="login-form" method="post" enctype="multipart/form-data">
								{% csrf_token %} 
								{{ form|crispy}}
								<input style="background-color: rgb(47, 146, 187)" type="submit" value="Sign up" class="btn btn-primary pull-right" />
								<input type="hidden" name="next" value="{{ next }}" />
							  </form>
						</div>
					</div>
				</div>
			</div>
		</section>
{% endblock body %}
