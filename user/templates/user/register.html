{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
		<section class="login grey">
			<div class="container">
				<div class="box-wrapper">				
					<div class="box box-border" style="height: 875px;">
						<div class="box-body">
							<h4>SIGN UP</h4>
							<form class="form1" id="login-form" method="post" enctype="multipart/form-data">
								{% csrf_token %} 
								{{ form|crispy}}
								<input  type="submit" value="Sign up" class="btn btn-primary btn-block" />
								<input type="hidden" name="next" value="{{ next }}" />
								<div class="form-group text-center">
									<h5>OR</h5>
									<div class="col-md-12"> <a class="btn btn-primary btn-block btn-google btn-block text-uppercase btn-outline"  href="{% url 'social:begin' 'google-oauth2' %}"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup with Google</a> </div>

								</div>
							  </form>
						</div>
					</div>
				</div>
			</div>
		</section>
{% endblock body %}
