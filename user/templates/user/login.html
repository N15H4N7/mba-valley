{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
		<section class="login first grey">
			<div class="container">
				<div class="box-wrapper">				
					<div class="box box-border" style="height: 480px;">
						<div class="box-body">
							<h4>Login</h4>
							<form class="form1" method="POST">
								{% csrf_token %}
								<br>
								{{ form|crispy }}
								<div class="form-group" >
									<input  type="submit" value="Login" class="btn btn-primary btn-block" />
								</div>
								<div class="form-group text-center">
									<span class="text-muted">Don't have an account?</span> <a href="{% url 'register' %}">Create one</a>
									<br>
									<h5>OR</h5>
									
									<div class="col-md-12"> <a class="btn btn-primary btn-block btn-google btn-block text-uppercase btn-outline"  href="{% url 'social:begin' 'google-oauth2' %}"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google</a> </div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
{% endblock body %}
